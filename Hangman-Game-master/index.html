<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
	<body>
		<header id="header">
			<div class="page-header">
 				<img src="assets/images/snip.png" alt="sports" class="sports">
			</div>
		</header>
		<strong><div id="main">
			<img id="hangmanPicture" src="assets/images/hangman1.png" alt="hangman" class="stick">
			<p id="directionsText">Press any key to get started!</p>
			<p id="winsText">Wins</p>
			<p id="numWins"></p>
			<p id="currentWordText">Current word</p>
			<p id="revealedWord"></p>
			<p id="numGuessesText">Number of Guesses Remaining</p>
			<p id="numGuesses"></p>
			<p id="lettersGuessedText">Letters Already Guessed</p>
			<p id="guessedLetters"></p>
		</div></strong>
		<footer>
			<img src="assets/images/footer.png" alt="ms-footer" class="bottom">
		</footer>
		<script>ready();</script>
	</body>
</html>
